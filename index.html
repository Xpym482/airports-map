<!DOCTYPE html>
<html>
    <head>
        <title>Airports</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="main.css">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="index.js"></script>
    </head>
    <body onload="createMap()">
        <input type="text" id="FromAirport" class="FromAirport" placeholder="From">
        <input type="text" id="ToAirport" class="ToAirport" placeholder="To">
        <input type="submit" value="Make route" onclick="findPlaces()">
        <div id="mapid"></div>
        <div class="airportsList" id="airportsList">Available airports: </div>
    </body>
</html>
